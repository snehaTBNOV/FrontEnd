//prefix to postfix------------------------

function prefix(pre){
    const stack=[]//to store operands
    const op="+-*/"
    for (let i=pre.length-1;i>=0;i--){
    const char =pre[i]

    if(/[a-zA-Z0-9]/.test(char)){
      stack.push(char)  
    }else if(op.includes(char)){
        const operand1 = stack.pop();
      const operand2 = stack.pop();
      const result = operand1 + operand2 + char;
      stack.push(result);
    }
    }
    return stack.pop();
}
console.log(prefix('*-A/BC-/AKL'))
