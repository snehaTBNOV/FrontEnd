  //----------------------------------------reverese an array

  function array(arr){
    let start=0;
    let end=arr.length-1;

    while(start<end){
      const temp=arr[start]
      arr[start]=arr[end]
      arr[end]=temp

      start++
      end--
    }
    return arr
  }
  const input = [13, 11, 8, 4, 19, 22];
