// Write a program to check for Balanced Brackets in an expression (well-formedness) using Stack. You have to examine whether the pairs and the orders of “{“, “}”, “(“, “)”, “[“, “]” are correct in expression.

// Input: “[()]{}{[()()]()}” 
// Output: Balanced

// Input: “[(])” 
// Output: Not Balanced 

//here close brackets pop,open -push
var exp='[()]{}{[()()]()}'
var expstack=new Stack()
function bal(exp){
    for(let i=0;i<exp.length;i++){
       var b=exp[i] 
       if(b=='{'|| b=='('|| b=='['){
        expstack.push(b)
        continue
       }
      if(expstack.getsize()==0){  //suppose a closed bracket is the first symbol,then no need to check further. just check whether stack is empty /not
        return false
      }
      var bracket=expstack.pop()
      switch(b){
        case ')':
            if(bracket=='['|| bracket=='{'){
             return false
            }
            break
            case '}':
            if(bracket=='['|| bracket=='('){
             return false
            }
            break
            case ']':
            if(bracket=='('|| bracket=='{'){
             return false
            }
            break
      }
    }
    return expstack.getsize()==0?true:false
}

var res=bal(exp)
if(res==true){
    console.log('bal')
}
