<!DOCTYPE html>

    <script>
//This class represents a node for a linked list. It has two properties: value, which stores the value of the node, and next, which is a reference to the next node in the linked list.
        class node{
            constructor(val){
                this.value=val
                this.next=null
            }
        }
//This class represents a linked list. It has two properties: head, which is a reference to the first node in the linked list, and size, which keeps track of the number of nodes in the linked list.
// It takes two arguments: val (the value to be inserted) and pos (the position at which the value should be inserted). Inside this method, a new node object is created with the given value.    // 
class linkedlist{
            constructor(){
                this.head=null
                this.size=0
            }

            insertat(val,pos){//if user gives value as 5,pos as 10.but there are no nodes in ll. so we cant insert 5 at 10th position . we should insert it as first node
                var nod=new node(val)//create anode for first insertion.check whether there are may nodes in the ll.
                // If the linked list is empty (head is null), this condition sets the head of the linked list to the newly created node, effectively making it the first node in the list.
                if(this.head==null){ 
                    this.head=nod
                }
                else if(pos==0){//If pos is 0, this condition inserts the new node at the beginning of the linked list. It connects the new node's next pointer to the current head and then updates the head to point to the new node.
                   nod.next=this.head
                   this.head=nod
                }else{
                    //inb/w  make a copy of head value
                    var curnode= this.head
                    var cnt=0//how many nodes we hv jumped
                    while(cnt<pos-1){
                        cnt+=1
                        curnode=curnode.next
                    }
                    nod.next=curnode.next
                    curnode.next=nod
                }
                   this.size+=1
            }
            insertend(val){
                var nod=new node(val)
                if(this.head==null){ 
                    this.head=nod
                } 
                var curnode= this.head
                while(curnode.next!==null){
                    curnode=curnode.next
                }
                curnode.next=nod
                this.size+=1
            }

            removefrom(pos){
                 if (this.head==null){
                    return -1
                 } 
                 else if(pos==0){
                    this.head=this.head.next
                 }else{
                    var curnode=this.head
                    var cnt=0
                    while(cnt<pos-1){
                        cnt+=1
                        curnode=curnode.next
                    }
                    curnode.next=curnode.next.next
                 }
                 this.size -= 1
            }
            removeend(){
                if (this.head==null){
                    return -1
                 } 
                 var pos=this.size-1
                 var curnode=this.head
                    var cnt=0
                    while(cnt<pos-1){
                        cnt+=1
                        curnode=curnode.next
                    }
                   curnode.next=null 
                   this.size -=1
            }
            search(val){
                var temp=this.head
                //cnt=0
                while(temp.next!==null){
                    //cnt++
                    if(temp.value==val){
                        // console.log('found')
                        return 'valuefound'
                        //return cnt
                    }
                    temp=temp.next
                }
                return 'not found'
                //return -1
            }
        }

        var ll=new linkedlist()
        ll.insertat(2,0)
        ll.insertat(5,1)
        ll.insertat(6,2)
        ll.insertat(50,2)
        ll.insertat(9,3)
        ll.insertend(10)
        ll.insertend(78)
        ll.removefrom(2)
        ll.removeend()
        console.log(ll.search(50))
        console.log(ll.search(100))
       console.log(ll.head)

    </script>
</body>
